<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Summarizer & Bias Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>News Summarizer & Bias Detector</h1>

  <div class="input-group">
    <input type="text" id="url" placeholder="Paste article URL (optional)">
    <textarea id="text" rows="5" placeholder="Or paste article text here"></textarea>

    <select id="tone">
      <option value="neutral">Neutral Summary</option>
      <option value="fact-only">Fact-only</option>
      <option value="child">Explain to a 10-year-old</option>
    </select>

    <button onclick="analyzeNews()">Analyze</button>
  </div>

  <div id="loader">Processing...</div>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
